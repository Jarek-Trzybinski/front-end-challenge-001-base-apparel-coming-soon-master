<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="page-wrapper">
      <nav class="nav">
          <img src="images/logo.svg" alt="logo" class="logo-mobile">
      </nav>
      <main>
        <section class="content">
          <div class="wrapper">
            <img src="images/logo.svg" alt="" class="logo-desktop">
            <h1><div class="title">We're</div> <div class="subtitle">coming <br>soon</div></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form class="email-form">
                  <input type="email" id="email" placeholder="Email Address" />
                  <p>Please provade a valid email.</p>
                  <img src="images/icon-error.svg" class="error-icon" />
                  <button type="submit" id="submit">
                    <img src="images/icon-arrow.svg" alt="submit button">
                  </button>
                </form>
          </div>
        </section>
        <div class="image"></div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Jarek Trzybi≈Ñski </a>.
        </p>
      </footer>
  </div>
<script type="text/javascript" src="js/emailValidation.js"></script>
</body>
</html>
